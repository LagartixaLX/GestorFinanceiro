<ion-header>
  <ion-toolbar>
    <ion-title>Despesas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="addDespesa({ descricao, valor })">
    <ion-item>
      <ion-label>Descrição</ion-label>
      <ion-input [(ngModel)]="descricao" name="descricao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Valor</ion-label>
      <ion-input [(ngModel)]="valor" name="valor" type="number"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Adicionar Despesa</ion-button>
  </form>

  <ion-list>
    <ion-item *ngFor="let despesa of despesas">
      {{ despesa.descricao }} - {{ despesa.valor | currency }}
    </ion-item>
  </ion-list>
</ion-content>
